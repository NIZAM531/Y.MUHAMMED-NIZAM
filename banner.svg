<svg fill="none" viewBox="0 0 800 200" width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Animated gradient background -->
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0A192F">
        <animate attributeName="stop-color" values="#0A192F;#112240;#0A192F" dur="6s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#64FFDA">
        <animate attributeName="stop-color" values="#64FFDA;#48D1CC;#64FFDA" dur="6s" repeatCount="indefinite" />
      </stop>
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" rx="20" fill="url(#grad)">
    <!-- subtle breathing opacity effect -->
    <animate attributeName="opacity" values="1;0.95;1" dur="4s" repeatCount="indefinite" />
  </rect>

  <!-- Main Name with Glow + Constant Flicker -->
  <text x="50%" y="50%" fill="#64FFDA" font-size="48" text-anchor="middle"
        alignment-baseline="middle" font-family="Segoe UI, Roboto, sans-serif"
        filter="url(#glow)" opacity="1">
    Y MUHAMMED NIZAM
    <!-- Gentle flicker loop -->
    <animate attributeName="opacity"
             values="1;0.8;1;0.9;1;0.7;1"
             dur="5s"
             repeatCount="indefinite" />
  </text>

  <!-- Subtitle with Gentle Pulse -->
  <text x="50%" y="70%" fill="#000000" font-size="20" text-anchor="middle"
        alignment-baseline="middle" font-family="Segoe UI, Roboto, sans-serif" opacity="1">
    Data Analytics | Machine Learning | Business Intelligence
    <animate attributeName="opacity"
             values="1;0.7;1;0.9;1"
             dur="6s"
             repeatCount="indefinite" />
  </text>
</svg>
