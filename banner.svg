<svg fill="none" viewBox="0 0 800 200" width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Animated gradient background -->
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0A192F">
        <animate attributeName="stop-color" values="#0A192F;#112240;#0A192F" dur="8s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#64FFDA">
        <animate attributeName="stop-color" values="#64FFDA;#48D1CC;#64FFDA" dur="8s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" rx="20" fill="url(#grad)" />

  <!-- Main Name with Flicker Animation -->
  <text x="50%" y="50%" fill="#64FFDA" font-size="48" text-anchor="middle"
        alignment-baseline="middle" font-family="Segoe UI, Roboto, sans-serif" opacity="0">
    Y MUHAMMED NIZAM
    <!-- Flicker twice -->
    <animate attributeName="opacity"
             values="0;1;0;1;0;1"
             keyTimes="0;0.25;0.4;0.55;0.7;1"
             dur="3s"
             fill="freeze" />
  </text>

  <!-- Subtitle with Flicker Animation -->
  <text x="50%" y="70%" fill="#000000" font-size="20" text-anchor="middle"
        alignment-baseline="middle" font-family="Segoe UI, Roboto, sans-serif" opacity="0">
    Data Analytics | Machine Learning | Business Intelligence
    <!-- Flicker twice before staying visible -->
    <animate attributeName="opacity"
             values="0;1;0;1;0;1"
             keyTimes="0;0.3;0.45;0.6;0.75;1"
             begin="3s"
             dur="3s"
             fill="freeze" />
  </text>
</svg>
