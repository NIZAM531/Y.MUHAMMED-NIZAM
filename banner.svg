<svg fill="none" viewBox="0 0 800 200" width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Animated gradient background -->
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0A192F">
        <animate attributeName="stop-color" values="#0A192F;#112240;#0A192F" dur="8s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#64FFDA">
        <animate attributeName="stop-color" values="#64FFDA;#48D1CC;#64FFDA" dur="8s" repeatCount="indefinite" />
      </stop>
    </linearGradient>

    <!-- Font styles for cycling -->
    <style>
      @keyframes fontCycle {
        0% { font-family: 'Poppins'; }
        25% { font-family: 'Roboto'; }
        50% { font-family: 'Courier New'; }
        75% { font-family: 'Georgia'; }
        100% { font-family: 'Poppins'; }
      }
      @keyframes flicker {
        0%, 100% { opacity: 1; }
        40%, 60% { opacity: 0.4; }
      }
      @keyframes glow {
        0%, 100% { filter: drop-shadow(0 0 8px #64FFDA); }
        50% { filter: drop-shadow(0 0 16px #64FFDA); }
      }
    </style>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" rx="20" fill="url(#grad)" />

  <!-- Profile Image (round with glow) -->
  <circle cx="100" cy="100" r="55" fill="url(#grad)">
    <animate attributeName="r" values="55;58;55" dur="4s" repeatCount="indefinite" />
  </circle>
  <clipPath id="avatarClip">
    <circle cx="100" cy="100" r="55" />
  </clipPath>
  <image href="https://github.com/NIZAM531/Y.MUHAMMED-NIZAM/blob/main/PROFILE.jpeg"
         x="45" y="45" width="110" height="110" clip-path="url(#avatarClip)">
    <animate attributeName="opacity" values="0.9;1;0.8;1" dur="5s" repeatCount="indefinite" />
  </image>

  <!-- Your Name -->
  <text x="55%" y="50%" text-anchor="middle" fill="#64FFDA" font-size="46" style="animation: flicker 3s infinite, fontCycle 12s infinite, glow 4s infinite;">
    Y MUHAMMED NIZAM
  </text>

  <!-- Subtitle -->
  <text x="55%" y="70%" text-anchor="middle" fill="#000000" font-size="20" font-family="Segoe UI, sans-serif">
    Data Analytics | Machine Learning | Business Intelligence
    <animate attributeName="opacity" values="1;0.7;1" dur="6s" repeatCount="indefinite" />
  </text>
</svg>
