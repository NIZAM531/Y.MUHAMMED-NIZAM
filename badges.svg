<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400" width="100%" height="auto">
  <style>
    .badge-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .badge {
      width: 110px;
      height: 110px;
      border-radius: 15px;
      overflow: hidden;
      position: relative;
      animation: shine 8s infinite;
    }
    .badge:nth-child(2) { animation-delay: 1s; }
    .badge:nth-child(3) { animation-delay: 2s; }
    .badge:nth-child(4) { animation-delay: 3s; }
    .badge:nth-child(5) { animation-delay: 4s; }
    .badge:nth-child(6) { animation-delay: 5s; }
    .badge:nth-child(7) { animation-delay: 6s; }
    .badge:nth-child(8) { animation-delay: 7s; }
    .badge:nth-child(9) { animation-delay: 8s; }

    .badge img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
    }

    .shine {
      position: absolute;
      top: 0;
      left: -150%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.8) 50%, rgba(255,255,255,0) 100%);
      transform: skewX(-20deg);
      animation: shine-move 2s ease-in-out infinite;
    }

    @keyframes shine-move {
      0% { left: -150%; }
      60% { left: 150%; }
      100% { left: 150%; }
    }

    @keyframes shine {
      0%, 80%, 100% { opacity: 1; }
    }
  </style>

